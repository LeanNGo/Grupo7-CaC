<head>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html"> <img src="images/logo.png" width="250" height="150" alt="Logo"> </a>
        </nav>
    </header>
    
    <main>
        <section class="container flex">
            <div class="columna">
                <h2>Ingrese los datos</h2>
            <br>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese el número de tarjeta">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese nombre y apellido">
                <br>
                <div class="flex datosTarjeta">
                    <label for="formGroupExampleInput2" class="form-label">Fecha de expiración</label>
                    <label for="formGroupExampleInput2" class="form-label" id="seguridad">Código de seguridad</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ingrese vencimiento de la tarjeta" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Últimos 3 números en el dorso de su tarjeta" aria-label="Last name">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">DNI del titular de la tarjeta</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese número de DNI">
                </div>
                <br>
                <a href="#" class="btn-precio" id="pagar">Pagar</a>
            </div>
            </div>
            

        </section>
        

    </main>
